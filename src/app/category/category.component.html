<mat-tab-group (selectedTabChange)="changeTab($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">add</mat-icon>
      {{'tab_add' | zTranslate}}
    </ng-template>

    <z-form-material
    [title]="'lbl_form_category_title' | zTranslate"
    [subtitle]="'lbl_form_category_subtitle' | zTranslate"
    [formProvider]="formCategory"
    [showLoading]="isLoadingAdd"
    [showClearButton]="true"
    [submitText]="'btn_register' | zTranslate"
    (submitValue)="insert($event)">
    </z-form-material>

  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">search</mat-icon>
      {{'tab_search' | zTranslate}}
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">edit</mat-icon>
      {{'tab_update' | zTranslate}}
    </ng-template>

    Content 3
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">find_in_page</mat-icon>
      {{'tab_simple_filter' | zTranslate}}
    </ng-template>

    Content 4
  </mat-tab>
</mat-tab-group>
