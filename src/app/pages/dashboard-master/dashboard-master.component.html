<!-- Campo de loading -->
<div *ngIf="isLoading" class="loading-shade">
  <mat-spinner></mat-spinner>
</div>

<!-- Campo de Busca -->
<div class="container-header">
  <mat-form-field appearance="outline" class="input-search">
    <mat-label>{{ "tab_search" | zTranslate }}</mat-label>
    <input
      matInput
      type="text"
      (keyup)="filterEvent.next()"
      [(ngModel)]="filterStr"
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <span class="spacer"></span>

  <button mat-fab (click)="refreshTable.next()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<mat-paginator
  [length]="200"
  [pageSizeOptions]="[25, 50, 75, 100]"
></mat-paginator>

<!-- Gera Items do Menu -->
<div *ngFor="let order of orders" class="card-generator">
  <card-master style="float: left; margin: 0.5rem;" [order]="order"> </card-master>
</div>
