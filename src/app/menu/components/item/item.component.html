<mat-card class="item-container mat-elevation-z4">

  <img mat-card-image [src]="api.image(item.codigo, 'Produto')" height="300">
  <mat-card-content>
    <mat-card-title>{{item.titulo}}</mat-card-title>

    <p class="item-description">{{item.descricao}}</p>

    <mat-list>

      <p class="item-price">{{ item.valor | currency: 'BRL':true:'1.2-2' }}</p>

      <mat-list-item>
        <mat-icon class="item-tags-icon">category</mat-icon>
        <strong>{{'itn_category' | zTranslate}}</strong>: {{ category.titulo }}
      </mat-list-item>

      <mat-list-item>
        <mat-icon class="item-tags-icon" [ngClass]="item.quantidade > 0 ? 'item-tags-success' : 'item-tags-error'">inventory
        </mat-icon>
        <strong>{{'frm_input_inventory_amount' | zTranslate}}</strong>: {{ item.quantidade }}
      </mat-list-item>

    </mat-list>
    
  </mat-card-content>

  <mat-card-actions style="display: flex;">

    <button mat-icon-button color="accent" [matTooltip]="'btn_add_cart' | zTranslate" class="item-shop-card" [disabled]="item.quantidade <= 0 || badge === item.quantidade" (click)="addItem()">
      <mat-icon [matBadge]="badge" [matBadgeHidden]="badge === 0" matBadgeSize="small">add_shopping_cart</mat-icon>
    </button>

    <button mat-icon-button color="warn" [matTooltip]="'btn_add_favorite' | zTranslate" class="item-shop-card item-heart-card" (click)="favorite(item)">
      <mat-icon>{{ eventFavorite ?  'favorite' : 'favorite_border' }}</mat-icon>
    </button>
    
  </mat-card-actions>

</mat-card>
