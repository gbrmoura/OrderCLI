
<mat-card class="item-container" (click)="modal()">

  <img mat-card-image [src]="api.image(item.codigo, 'Produto')" height="300">

  <mat-card-content>
    <mat-card-title>{{item.titulo}}</mat-card-title>
    <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
  </mat-card-content>

  <mat-card-actions>
    <span>{{ item.valor | currency: 'BRL':true:'1.2-2' }}</span>
  </mat-card-actions>

</mat-card>
