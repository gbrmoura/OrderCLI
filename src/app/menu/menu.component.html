<!-- Campo de Busca -->
<div class="header-menu">

  <div class="container-header">

    <mat-form-field appearance="outline" class="header-menu-search">
      <mat-label>{{'tab_search' | zTranslate}}</mat-label>
      <input matInput type="text" (keyup)="filterEvent.next()" [(ngModel)]="filterStr" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- <button mat-icon-button class="header-button-order" color="accent" [matTooltip]="('tooltip_order_item' | zTranslate)">
      <mat-icon>list_alt</mat-icon>
    </button> -->

    <div class="header-div-order">
      <button mat-stroked-button color="accent" class="header-button-order">
        {{'btn_orders' | zTranslate}}
        <mat-icon>list_alt</mat-icon>
      </button>
    </div>
  </div>

  <mat-paginator [length]="200" [pageSizeOptions]="[25, 50, 75, 100]"></mat-paginator>

</div>

<!-- Gera Items do Menu -->
<div *ngFor="let category of items" class="generator-itmes">
  <app-item
  style="float: left;"
  [item]="category"
  [category]="category.categoria"
  (insertCart)="addCart($event)">
  </app-item>
</div>

<!-- Floating Button Cart -->
<button mat-fab color="accent" class="btn-floating" [matTooltip]="('tooltip_total_value' | zTranslate) + (sumItems | currency: 'BRL':true:'1.2-2')" matTooltipPosition="left">
  <mat-icon [matBadge]="countAddItem" [matBadgeHidden]="countAddItem === 0" matBadgeSize="medium">shopping_cart</mat-icon>
</button>
